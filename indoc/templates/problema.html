{% extends 'base.html' %}

{% block title %}
Problemas
{% endblock %}

{% block page %}
  <h4>Problemas</h4>
{% endblock %}

{% block button %}                                
  <a href="{{ url_for('cadastroproblema') }}">
    <button type="button" class="btn btn-primary profile-button">Novo Problema</button>
  </a>
{% endblock %}

{% block body %}
<div class="container py-5">
    <h1>Lista Problemas</h1>
    <hr>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">
                    Descrição problemas
                </th>
            </tr>
        </thead>
        <tbody>
            {% for problema in lista_problema %}
            <tr>
                <th><a class="link-light" href="{{ url_for('editar_problema', problema_id=problema.id) }}"
                       style="text-decoration:none">{{ problema.descricao }}</a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
