{% extends 'base.html' %}

{% block title %}
  Empresas
{% endblock %}

{% block body %}
  <div class="container">
    <h1>Lista Empresas.</h1>
    <hr>
    {% for empresa in lista %}
      <div class="row">
        <div class="col">
          <p>{{ empresa.nome }}</p>
        </div>
        <div class="col">
          <p>{{ empresa.cnpj }}</p>
        </div>
      </div>
      <hr>
    {% endfor %}
    <div class="d-flex align-items-end p-2">
      <a href="{{ url_for('empresacliente') }}">
        <button type="button" class="btn btn-primary d-block">Novo</button>
      </a>
    </div>
  </div>
  {% block cadempresa %}
  {% endblock %}
{% endblock %}
