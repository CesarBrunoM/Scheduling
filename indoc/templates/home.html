{% extends 'base.html' %}

{% block title %}
    Inicio
{% endblock %}

{% block page %}
  <h4>Dados</h4>
{% endblock %}

{% block button %}                                
    <a href="{{ url_for('usuario') }}">
        <button type="button" class="btn btn-primary profile-button">Filtros</button>
    </a>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col col-6 p-2">
        <div>
            <canvas id="myChart" width="266" height="300"></canvas>
        </div>
        <script>
            const ctx = document.getElementById('myChart');

            new Chart(ctx, {
                type: 'pie',
                data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Clientes que mais ligaram',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
                },
                options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
                }
            });
        </script>
    </div>
    <div class="col col-6 p-2">
        <div>
            <canvas id="Chart" width="266" height="300"></canvas>
        </div>
        <script>
            const cty = document.getElementById('Chart');

            new Chart(cty, {
                type: 'bar',
                data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Clientes que mais ligaram',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
                },
                options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
                }
            });
        </script>
    </div>
</div>
{% endblock %}
