{% extends 'base.html' %}

{% block title %}
    Inicio
{% endblock %}

{% block page %}
  <h4>Dados</h4>
{% endblock %}


{% block body %}
<form method="POST" name="frm_consulta" action="{{url_for('consulta')}}">
    <div class="row">
        <div class="col col-md-5 p-2">
            <label for="consulta" class="labels colorlabel p-2">Campo consulta</label>
            <input type="text", class="form-control" name="consulta">
        </div>
        <div class="col col-md-2 p-2">
            <label class="labels colorlabel p-2" for="campo">Tipo consulta</label>
            <select class="form-control" name="campo" id="campo">
                <option value="prioridade">Prioridade</option>
            </select>
        </div>
        <div class="col col-md-1 mt-5">
            <button type="submit" class="btn profile-button">Consultar</button>
        </div>
    </div>
</form>

<div class="row p-2">
    <div class="col col-6 p-2 bgcard">
        <table class="table">
            <thead>
                <th scope="col">Cliente</th>
                <th scope="col">Prioridade</th>
            </thead>
            <tbody>
                {% for atendimento in atendimentos %}
                <tr>
                    <td>{{ atendimento.cliente.nome }}</td>
                    <td>{{ atendimento.prioridade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col col-6 bgcard">

    </div>
</div>
{% endblock %}
