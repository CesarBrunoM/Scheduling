{% extends 'base.html' %}

{% block title %}
  Usuários
{% endblock %}
{% block body %}
<div class="container">
  <h1>Lista clientes.</h1>
  <hr>
  <div class="row border border-dark font">
    <div class="col">
      <h5>Nome Usuário</h5>
    </div>
    <div class="col">
      <h5>Nome</h5>
    </div>
    <div class="col">
      <h5>E-mail</h5>
    </div>
    <div class="col">
      <h5>Contato</h5>
    </div>
  </div>
  {% for usuario in lista_usuarios %}
    <div class="row align-items-center">
      <div class="col border border-dark">
        <p>{{ usuario.username }}</p>
      </div>
      <div class="col border border-dark">
        <p>{{ usuario.nome_completo }}</p>
      </div>
      <div class="col border border-dark">
        <p>{{ usuario.email }}</p>
      </div>
      <div class="col border border-dark">
        <p>{{ usuario.telefone }}</p>
      </div>
    </div>
  {% endfor %}
  <div class="d-flex align-items-end p-2">
    <a href="{{ url_for('usuario') }}">
      <button type="button" class="btn btn-primary d-block">Novo</button>
    </a>
  </div>
</div>
{% endblock %}
