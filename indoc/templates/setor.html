{% extends 'base.html' %}

{% block title %}
Setor
{% endblock %}

{% block body %}
<div class="container py-5">
    <h1>Lista setores</h1>
    <hr>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">
                Setores
            </th>
        </tr>
        </thead>
        <tbody>
            {% if count > 0 %}
                {% for setor in lista_setor %}
                <tr>
                    <th><a class="link-light" href="{{ url_for('editar_setor', setor_id=setor.id) }}"
                           style="text-decoration:none">{{ setor.nome }}</a></th>
                </tr>
                {% endfor %}'
            {% else %}
                <tr>
                    <th>NÃ£o a dados</th>
                </tr>
            {% endif %}
        </tbody>
    </table>
    <div class="d-flex justify-content-center p-2">
        <a href="{{ url_for('cadastrosetor') }}">
            <button type="button" class="btn btn-primary">Novo</button>
        </a>
    </div>
</div>
{% endblock %}
