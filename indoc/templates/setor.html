{% extends 'base.html' %}

{% block title %}
Setor
{% endblock %}

{% block body %}
<div class="container py-5">
    <h1>Lista setores</h1>
    <hr>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">
                Setores
            </th>
            <th scope="col">
                Status
            </th>
        </tr>
        </thead>
        <tbody>
            {% for setor in lista_setor %}
            <tr>
                <th><a class="link-light" href="{{ url_for('editar_setor', setor_id=setor.id) }}"
                       style="text-decoration:none">{{ setor.nome }}</a></th>
                <th>
                    {% if setor.ativo == True %}
                        <b>ativado</b>
                    {% else %}
                        <b>desativado</b>
                    {% endif %}
                </th>
            </tr>
            {% endfor %}'
        </tbody>
    </table>
    <div class="d-flex justify-content-center p-2">
        <a href="{{ url_for('cadastrosetor') }}">
            <button type="button" class="btn btn-primary">Novo</button>
        </a>
    </div>
</div>
{% endblock %}
