{% extends 'base.html' %}

{% block title %}
Clientes
{% endblock %}
{% block body %}
<div class="container">
  <h1>Tela cadastro de clientes.</h1>
  <hr>
  {% for cliente in lista_clientes %}
    <div class="row">
      <div class="col">
        <p>{{ cliente.nome }}</p>
      </div>
    </div>
    <hr>
  {% endfor %}
  <div class="d-flex align-items-end p-2">
    <a href="{{ url_for('cadastrocliente') }}">
      <button type="button" class="btn btn-primary d-block">Novo</button>
    </a>
  </div>
</div>
{% endblock %}
